spring:
  application:
    name: frankenstein-story-generator

  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      chat:
        options:
          model: claude-sonnet-4.5-20250929
          temperature: 0.8
          max-tokens: 4096

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: never

storage:
  root: ${STORAGE_ROOT:./storage}
  max-file-size: 10MB
  max-story-count: 100

api:
  stability:
    key: ${STABILITY_API_KEY}
    url: https://api.stability.ai/v1/generation/stable-diffusion-xl-1024-v1-0/text-to-image
    image-width: 1024
    image-height: 768
    style-preset: fantasy-art

  elevenlabs:
    key: ${ELEVENLABS_API_KEY}
    url: https://api.elevenlabs.io/v1
    voice-id: ${ELEVENLABS_VOICE_ID:21m00Tcm4TlvDq8ikWAM}
    stability: 0.5
    similarity-boost: 0.75

generation:
  max-pages: 10
  min-pages: 5
  default-pages: 8
  timeout-minutes: 5
  parallel-workers: 4

logging:
  level:
    com.frankenstein: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.web: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
